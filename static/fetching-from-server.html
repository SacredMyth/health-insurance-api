<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Calculator</title>
</head>
<body>
    <h1>Health Risk Calculator</h1>
    <form id="risk-form">
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        
        <label for="heightFeet">Height (Feet):</label>
        <input type="number" id="heightFeet" required>
        
        <label for="heightInches">Height (Inches):</label>
        <input type="number" id="heightInches" required>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
        
        <label for="bloodPressure">Blood Pressure:</label>
        <input type="number" id="bloodPressure" required>
        
        <label for="familyHistory">Family History (comma-separated):</label>
        <input type="text" id="familyHistory" placeholder="e.g., diabetes, cancer">
        
        <button type="submit">Calculate Risk</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('risk-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather input values
			const age = parseInt(document.getElementById('age').value);
        	const heightFeet = parseInt(document.getElementById('heightFeet').value);
        	const heightInches = parseInt(document.getElementById('heightInches').value);
        	const weight = parseFloat(document.getElementById('weight').value);
        	const bloodPressure = parseInt(document.getElementById('bloodPressure').value);
        	const familyHistory = document.getElementById('familyHistory').value.split(',').map(item => item.trim());

            // Prepare the request body
            const requestBody = {
                age,
                heightFeet,
                heightInches,
                weight,
                bloodPressure,
                familyHistory
            };

            try {
                // Send the POST request to the /calculateRisk endpoint
                const response = await fetch('https://insurance-risk-api-daasc8gsefc6g0er.centralus-01.azurewebsites.net/calculateRisk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                // Check if the response is ok
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Parse the JSON response
                const data = await response.json();

                // Display the result
                document.getElementById('result').innerHTML = `
                    <h2>Risk Score: ${data.riskScore}</h2>
                    <p>Risk Category: ${data.riskCategory}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'An error occurred while calculating the risk.';
            }
        });
    </script>
</body>
</html>
